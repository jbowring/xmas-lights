on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 14
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install NPM packages
      run: npm install
      working-directory: frontend
    - name: Build
      run: npm run build
      working-directory: frontend
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
          path: |
            *
            !frontend
            frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
    - name: Checkout Dockerfile
      uses: actions/checkout@v4
      with:
        sparse-checkout: .github
    - name: Download build artifacts
      uses: actions/download-artifact@v3
    - name: Build docker image
      run: docker build -t 'image' --build-arg SSH_HOSTNAME="${{ secrets.SSH_HOSTNAME }}" --build-arg SSH_USERNAME="${{ secrets.SSH_USERNAME }}" --build-arg SSH_PRIVKEY="${{ secrets.SSH_PRIVKEY }}" .github/workflows
    - name: Copy artifacts
      run: docker run --mount type=bind,source=${{ github.workspace }}/artifact,target=/data 'image' "rsync" "-rh" "--delete-before" "/data/" "server:/home/pi/xmas-lights/"
    - name: Restart services
      run: docker run 'image' "ssh" "server" "chmod +x /home/pi/xmas-lights/backend/app.py && service nginx reload && service xmaslights restart"