on: push
name: Run NPM build
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 14
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - run: npm install
      working-directory: frontend
    - run: npm run build
      working-directory: frontend
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
          path: |
            *
            !frontend
            frontend/build
